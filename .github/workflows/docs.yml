name: Generate Documentation

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]
  workflow_dispatch: # Allows manual triggering

jobs:
  generate-docs:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: |
            frontend/package-lock.json
            backend/package-lock.json
      
      # Generate Frontend Documentation (TypeDoc)
      - name: Install Frontend Dependencies
        run: |
          cd frontend
          npm ci
      
      - name: Generate Frontend Docs
        run: |
          cd frontend
          npm run docs
      
      # Generate Backend Documentation (JSDoc)
      - name: Install Backend Dependencies
        run: |
          cd backend
          npm ci
      
      - name: Generate Backend Docs
        run: |
          cd backend
          npm run docs
      
      # Upload documentation as artifact
      - name: Upload Frontend Docs
        uses: actions/upload-artifact@v4
        with:
          name: frontend-docs
          path: frontend/docs/
          retention-days: 30
      
      - name: Upload Backend Docs
        uses: actions/upload-artifact@v4
        with:
          name: backend-docs
          path: backend/docs/
          retention-days: 30
      
      # Optional: Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        if: github.ref == 'refs/heads/main' || github.ref == 'refs/heads/master'
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs-combined
          destination_dir: ./docs